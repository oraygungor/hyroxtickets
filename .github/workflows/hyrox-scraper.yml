name: Hyrox Multi-Event Scraper

on:
  workflow_dispatch:
  schedule:
    # Her gün 06:15 UTC'de çalışır
    - cron: "15 6 * * *"

permissions:
  contents: write

concurrency:
  group: hyrox-data-update
  cancel-in-progress: false

jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run scraper (updates history.json files)
        run: |
          # Klasör yoksa oluştur (script yapıyor ama garanti olsun)
          mkdir -p data
          
          # Yeni python scriptini çalıştır (events.json'dan okur)
          # Dosya adını scraper.py olarak varsaydım, farklıysa değiştir.
          python scraper.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # data klasörü altındaki tüm değişiklikleri (yeni klasörler dahil) ekle
          git add data/

          # Sadece değişiklik varsa commit at
          if git status --porcelain | grep -q .; then
            git commit -m "Update Hyrox data history ($(date -u +'%Y-%m-%d'))"
            git push
          else
            echo "No changes to commit."
          fi
