name: Hyrox Günlük Yarış Tarayıcısı

on:
  schedule:
    # Her gün saat 04:00 UTC'de çalışır
    # Türkiye saati (UTC+3) ile 07:00'a denk gelir.
    # Tam 04:00 TR saati istiyorsan '0 1 * * *' yapmalısın.
    - cron: '0 4 * * *'
  
  # GitHub arayüzünden manuel olarak tetiklemek istersen bu satır gereklidir
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Kontrol Et (Checkout)
        uses: actions/checkout@v4

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' 

      - name: Bağımlılıkları Yükle
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Scraper Scriptini Çalıştır
        run: python linkscraper.py

      - name: Değişiklikleri Commit ve Push Et
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'actions@github.com'
          git add events.json
          # Eğer değişiklik varsa commit at, yoksa sessizce çık
          git diff --quiet && git diff --staged --quiet || (git commit -m "Otomatik Güncelleme: events.json [$(date +'%Y-%m-%d')]" && git push)
